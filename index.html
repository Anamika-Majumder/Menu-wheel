<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Wheel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="menu-container">
    <div class="menu-center">
      <img src="" alt="" class="center-logo">
      <h2>M R INCORPORATIONÂ®</h2>
      <p>Holding & Management<br>LIMITED</p>
    </div>
    <div class="menu-wheel">
      <div class="menu-item" style="--angle: 0deg;">
        <div class="arrow"></div>
        <div class="dot red"></div>
        <span>About</span>
      </div>
      <div class="menu-item" style="--angle: 36deg;">
        <div class="dot orange"></div>
        <span>History</span>
      </div>
      <div class="menu-item" style="--angle: 72deg;">
        <div class="dot yellow"></div>
        <span>Organogram</span>
      </div>
      <div class="menu-item" style="--angle: 108deg;">
        <div class="dot green"></div>
        <span>Global Presence</span>
      </div>
      <div class="menu-item" style="--angle: 144deg;">
        <div class="dot blue"></div>
        <span>Award & Accreditation</span>
      </div>
      <div class="menu-item" style="--angle: 180deg;">
        <div class="dot purple"></div>
        <span>Business & Investments</span>
      </div>
      <div class="menu-item" style="--angle: 216deg;">
        <div class="dot pink"></div>
        <span>Joint Ventures</span>
      </div>
      <div class="menu-item" style="--angle: 252deg;">
        <div class="dot navy"></div>
        <span>Gallery</span>
      </div>
      <div class="menu-item" style="--angle: 288deg;">
        <div class="dot indigo"></div>
        <span>Contact Us</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
